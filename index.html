        $(document).ready(function () {
            $(".n-m").hide("fast");

                    $(".n-m").show("fast");
                } else {

                }
            });


            $("#mostrar").click(function () {
                $(".n-m").toggle("fast");
            });

            $(".all").click(function () {
                if ($(".naveg").width() > 0) {
                    $(".naveg").animate({ width: '0%', opacity: '1' }, "slow");
                    $(".content").animate({ width: '100%', opacity: '1' }, "slow");
                } else {
                    $(".naveg").animate({ width: '20%', opacity: '1' }, "fast");
                    $(".content").animate({ width: '80%', opacity: '1' }, "fast");
                }
